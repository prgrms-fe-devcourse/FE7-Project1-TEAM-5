<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team5</title>

  <link rel="stylesheet" href="./src/styles/global.css" />
</head>

<body>
  <aside>
    <div>
      <h3>너드호소인들의 Notion</h3>
    </div>
    <div class="SearchContainer">
      <input type="text" placeholder="검색기능" /><button>⌕</button>
    </div>
    <div>
      <span>개인 페이지</span>
      <button>+</button>
    </div>
    <div class="doc-tree">
      <!-- 1단계 루트 문서 -->
      <div class="doc-node" data-id="1">
        <div class="doc-row">
          루트 A
          <div class="doc-actions-container">
            <button id="doc-del" class="doc-actions" data-action="delete" data-id="1">-</button>
            <button id="doc-add" class="doc-actions" data-action="add-child" data-id="1">＋</button>
          </div>
        </div>
        <div class="doc-children">
        </div>
      </div>
  </aside>
  <main>
    <input class="Title" type="text" placeholder="New page" />

    <textarea class="EditorContainer" placeholder="여기에 내용을 작성하세요"></textarea>
  </main>
  <script type="module" src="./src/index.js"></script>
  <script type="module" src="./src/router.js"></script>
</body>

</html>
